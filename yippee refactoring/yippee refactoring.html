<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="yippee css.css">
        <title> YIPPEE Refactoring </title>
        <link rel="icon" type="image/x-icon" href="yippee.png">
    </head>
    <body>

        <br><br>
        <h1>Team YIPPEE Refactoring Tool</h1>
        <p>
            welcome to the YIPPEE group's refactoring tool :3
            <br>
            javascript ONLY
        </p>
        
        <div class="row">
            <div class="codehere column">
                <!-- text area underneath -->
                <p> <b>your code:</b> </p>

                <form action="/action_page.php">
                    <input id="myFile" type="file" class="form-control textarea-fileinput">
                    <br><br>
                    <!-- onchange: when the user exits the text box,
                    call the script function below -->
                    <textarea id="usercode" spellcheck="false"> </textarea>
                </form>

            </div>

            <div class="small column">

                <img id="creature" src="yippee.png">
                <br>
                <input type="radio" id="em" name="method" value="em"><label for="em">Extract Method</label><br>
                <input type="radio" id="it" name="method" value="it"><label for="it">Inline Temp</label><br>
                <input type="radio" id="rt" name="method" value="rt"><label for="rt">Replace Temp</label><br>
                <input type="radio" id="ra" name="method" value="ra"><label for="ra">Remove Ass</label><br>
                <input type="radio" id="rm" name="method" value="rm"><label for="rm">Replace Method</label><br>
                <input type="radio" id="sa" name="method" value="sa"><label for="sa">Substitute Algorithm</label>
            </div>

            <div class="codehere column">
                <p> <b>refactored code:</b> </p>
                <br style=font-size:44px>
                <!-- text area underneath -->
                <textarea id="refactoredcode" readonly> </textarea>
            </div>
        </div>

        <p>
            <br>
            Catalina Lemmon, Ernesto Diaz, Damian Alvarez
            <br>
            Version 1.0 last updated by Ernesto 4:30pm 12/4/2023
        </p>

        <script src="yippee js.js"></script>

    </body>
</html>
